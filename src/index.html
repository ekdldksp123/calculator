<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>

  <body>
    <main id="app">
      <p id="display">0</p>
      <section class="buttons">
        <button class="addOns">C</button>
        <button class="addOns">+/-</button>
        <button class="addOns">%</button>
        <button name="divide" class="operator">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button name="multiply" class="operator">X</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button name="subtract" class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button name="add" class="operator">+</button>
        <button class="number zero">0</button>
        <button class="number">.</button>
        <button name="calculate" class="operator">=</button>
      </section>
    </main>
    <script type="module" src="../src/main.ts"></script>
  </body>
</html>
