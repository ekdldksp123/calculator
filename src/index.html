<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>

  <body>
    <main id="app">
      <p id="display">0</p>
      <section class="buttons">
        <button data-value="clear" class="addOns">C</button>
        <button data-value="convert" class="addOns">+/-</button>
        <button data-value="percent" class="addOns">%</button>
        <button data-value="divide" class="operator">รท</button>
        <button data-value="7" class="number">7</button>
        <button data-value="8" class="number">8</button>
        <button data-value="9" class="number">9</button>
        <button data-value="multiply" class="operator">X</button>
        <button data-value="4" class="number">4</button>
        <button data-value="5" class="number">5</button>
        <button data-value="6" class="number">6</button>
        <button data-value="subtract" class="operator">-</button>
        <button data-value="1" class="number">1</button>
        <button data-value="2" class="number">2</button>
        <button data-value="3" class="number">3</button>
        <button data-value="add" class="operator">+</button>
        <button data-value="0" class="number zero">0</button>
        <button data-value="." class="number">.</button>
        <button data-value="calculate" class="operator">=</button>
      </section>
    </main>
    <script type="module" src="../src/main.ts"></script>
  </body>
</html>
