<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/main.css" />
  </head>

  <body>
    <main id="app">
      <p id="display">0</p>
      <section class="buttons">
        <button data-value="clear" data-type="operator" class="addOns">
          C
        </button>
        <button data-value="switchPolarity" data-type="operator" class="addOns">
          +/-
        </button>
        <button data-value="percent" data-type="operator" class="addOns">
          %
        </button>
        <button data-value="/" data-type="operator" class="operator">รท</button>
        <button data-value="7" data-type="number" class="number">7</button>
        <button data-value="8" data-type="number" class="number">8</button>
        <button data-value="9" data-type="number" class="number">9</button>
        <button data-value="*" data-type="operator" class="operator">X</button>
        <button data-value="4" data-type="number" class="number">4</button>
        <button data-value="5" data-type="number" class="number">5</button>
        <button data-value="6" data-type="number" class="number">6</button>
        <button data-value="-" data-type="operator" class="operator">-</button>
        <button data-value="1" data-type="number" class="number">1</button>
        <button data-value="2" data-type="number" class="number">2</button>
        <button data-value="3" data-type="number" class="number">3</button>
        <button data-value="+" data-type="operator" class="operator">+</button>
        <button data-value="0" data-type="number" class="number zero">0</button>
        <button data-value="." data-type="operator" class="number">.</button>
        <button data-value="calculate" data-type="operator" class="operator">
          =
        </button>
      </section>
    </main>
    <script type="module" src="../src/main.ts"></script>
  </body>
</html>
